<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vocabulary Trainer</title>
  
<style>
  body { font-family: sans-serif; background:#ffffff; margin:0; padding:0; }
  h1,h2 { text-align:center; }
  .container { max-width:600px; margin:0 auto; padding:20px; }
  .level-card {

  }
  .quiz-option {

  }
  .mode-card {
  max-width: 420px;
  margin: 40px auto;
  padding: 28px 24px;
  background: #ffffff;

}

.level-badge {
  display: inline-block;
  background: #b5e5ff;
  color: #034078;
  padding: 8px 18px;

}

.mode-btn {
  display: block;
  width: 100%;
  margin: 14px 0;
  padding: 14px;
  font-size: 16px;
  border: none;
  border-radius: 16px;
  cursor: pointer;
}

.flash-btn {
  background: #ffd6e0;
}

.quiz-btn {
  background: #caffbf;
}

.back-btn {
  margin-top: 18px;
  background: #e9ecef;
  border-radius: 999px;
  padding: 8px 16px;
  font-size: 14px;
}

.result-card {
  max-width: 420px;
  margin: 40px auto;
  padding: 32px 24px;
  background: linear-gradient(135deg, #fff0f6, #e7f5ff);
  border-radius: 28px;
  box-shadow: 0 14px 28px rgba(0,0,0,0.12);
  text-align: center;
}

.result-title {
  font-size: 28px;
  margin-bottom: 12px;
}

.result-score {
  font-size: 20px;
  margin: 10px 0;
}

.result-rate {

  margin: 18px 0;
}

.result-btn {
  display: block;

  border: none;
  border-radius: 18px;
  cursor: pointer;
}

.retry-btn {
  background: #caffbf;
}

.home-btn {
  background: #ffd43b;
}



  
</style>
</head>
<body>
<div class="container" id="app"></div>
<script>
let currentLevel = null;
let words = [];
let index = 0;
let showBack = false;
let mode = null;

function setView(html){ document.getElementById("app").innerHTML = html; }

function home(){
  mode = null;
  setView(`
    <h1>Vocabulary Trainer</h1>
    <h2>ãƒ¬ãƒ™ãƒ«é¸æŠ</h2>
    <div class='level-card' style='background:#b3e5fc' onclick='loadLevel(1)'>Level 1ï¼ˆåˆç´šï¼‰</div>
    <div class='level-card' style='background:#f8bbd0' onclick='loadLevel(2)'>Level 2ï¼ˆä¸­ç´šï¼‰</div>
    <div class='level-card' style='background:#c8e6c9' onclick='loadLevel(3)'>Level 3ï¼ˆä¸­ä¸Šç´šï¼‰</div>
    <div class='level-card' style='background:#fff9c4' onclick='loadLevel(4)'>Level 4ï¼ˆä¸Šç´šï¼‰</div>
    <div class='level-card' style='background:#e1bee7' onclick='loadLevel(5)'>Level 5ï¼ˆæœ€ä¸Šç´šï¼‰</div>
  `);
}

async function loadLevel(lv){
  currentLevel = lv;
  const res = await fetch(`words/level_${lv}.json`);
  words = await res.json();
  index = 0;
  modeSelect();
}

words.forEach(w => {
  if (w.review === undefined) w.review = false;
  if (w.wrong === undefined) w.wrong = false;
});

  
function modeSelect(){
  setView(`
    <h2>Level ${currentLevel}</h2>
    <button onclick='flashMode()'>ãƒ•ãƒ©ãƒƒã‚·ãƒ¥ã‚«ãƒ¼ãƒ‰</button>
    <button onclick='quizMode()'>4æŠã‚¯ã‚¤ã‚º</button>
    <button onclick='home()'>æˆ»ã‚‹</button>
  `);
  setView(`
    <div class="mode-card">
      <div class="level-badge">
        Level ${currentLevel}
      </div>

      <h2>How do you want to study?</h2>

      <button class="mode-btn flash-btn" onclick="flashMode()">
        ğŸƒ ãƒ•ãƒ©ãƒƒã‚·ãƒ¥ã‚«ãƒ¼ãƒ‰
      </button>

      <button class="mode-btn quiz-btn" onclick="quizMode()">
        âœï¸ 4æŠã‚¯ã‚¤ã‚º
      </button>

      <button class="back-btn" onclick="home()">
        â† ãƒ›ãƒ¼ãƒ ã«æˆ»ã‚‹
      </button>
    </div>
  `);

  
}

// Flashcards
function flashMode(){ mode = "flash"; index = 0; showFlash(); }
function showFlash(){
  const w = words[index];
  const content = showBack ? `<h2>${w.meaning}</h2><p>${w.example}</p>` : `<h1>${w.word}</h1><p>${w.pos}</p>`;
  setView(`
    <h2>Flashcards</h2>
    <div class='flashcard' onclick='toggleFlash()'>${content}</div>
    <button onclick='nextFlash()'>æ¬¡ã¸</button>
     <button onclick="markReview()">ğŸ” è¦‹ç›´ã™</button>
     <button onclick="nextFlash()">æ¬¡ã¸</button>
    ${homeBar()}
  `);
  }
function markReview(){
  words[index].review = true;
  nextFlash();
}
  
function toggleFlash(){ showBack = !showBack; showFlash(); }
function nextFlash(){ index = (index+1)%words.length; showBack=false; showFlash(); }

function reviewWords(){
  const list = words.filter(w => w.review);
  if(list.length === 0){
    alert("è¦‹ç›´ã™å˜èªã¯ã‚ã‚Šã¾ã›ã‚“");
    return;
  }
  startFlashWith(list);
}

function wrongWords(){
  const list = words.filter(w => w.wrong);
  if(list.length === 0){
    alert("é–“é•ãˆãŸå˜èªã¯ã‚ã‚Šã¾ã›ã‚“");
    return;
  }
  startQuizWith(list);
}

function startFlashWith(list){
  words = list;
  index = 0;
  showBack = false;
  flashMode();
}

function startQuizWith(list){
  words = list;
  quizIndex = 0;
  score = 0;
  quizMode();
}

  
// Quiz
let quizIndex = 0;
let score = 0;
function quizMode(){
  mode = "quiz";
  quizIndex = 0;
  score = 0;
  nextQuiz();
}
function nextQuiz(){
  if(quizIndex >= words.length){ return quizResult(); }
  const q = words[quizIndex];
  const options = shuffle([q.meaning, ...getRandomMeanings(q.meaning,3)]);
  setView(`
    <h2>Quiz ${quizIndex+1}/${words.length}</h2>
    <h3>${q.word}</h3>
    ${options.map(o=>`<div class='quiz-option' onclick='selectQuiz("${o}")'>${o}</div>`).join("")}
    ${homeBar()}
  `);
}
function selectQuiz(opt){
  if(opt === words[quizIndex].meaning) score++;
  quizIndex++;
  } else {
    words[quizIndex].wrong = true;
  }
  quizIndex++;
  nextQuiz();
}
function quizResult(){
  setView(`
    <h2>çµæœ</h2>
    <p>${score} / ${words.length}</p>
    <button onclick='modeSelect()'>æˆ»ã‚‹</button>
  `);
  const rate = Math.round((score / words.length) * 100);
  setView(`
    <div class="result-card">
      <div class="result-title">ğŸ‰ Good Job!</div>

      <div class="result-score">
        ${score} / ${words.length} correct
      </div>

      <div class="result-rate">
        ${rate}%
      </div>

      <button class="result-btn retry-btn" onclick="quizMode()">
        ã‚‚ã†ä¸€åº¦ãƒãƒ£ãƒ¬ãƒ³ã‚¸
      </button>

      <button class="result-btn home-btn" onclick="home()">
        ğŸ  ãƒ›ãƒ¼ãƒ ã«æˆ»ã‚‹
      </button>
    </div>
  `);
}
  
  function homeBar(){
  return `
    <div style="margin-top:24px;">
      <button class="home-btn" onclick="home()">
        ğŸ  ãƒ›ãƒ¼ãƒ ã«æˆ»ã‚‹
      </button>
    </div>
  `;
}


function shuffle(arr){ return arr.sort(()=>Math.random()-0.5); }
function getRandomMeanings(correct, count){
  const arr = words.filter(w=>w.meaning!==correct).map(w=>w.meaning);
  return shuffle(arr).slice(0,count);
}

home();
</script>
</body>
</html>
